name: CI

on:
    pull_request: ~

jobs:
    cs:
        name: Coding Style
        runs-on: ubuntu-latest
        steps:
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.2'
                  coverage: none

            - name: Checkout
              uses: actions/checkout@v3

            - name: Install the dependencies
              run: composer install --no-interaction --no-suggest

            - name: Run the CS fixer
              run: composer cs

    tests:
        defaults:
            run:
                shell: bash -l {0}
        name: PHP ${{ matrix.php }} with SQLite ${{ matrix.sqlite }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                sqlite: ['3.7.17', 'default']
                php: ['8.1', '8.2']
        steps:
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none

            - name: Checkout
              uses: actions/checkout@v3

            - name: Install lowest supported SQLite version "${{ matrix.sqlite }}"
              if: ${{ matrix.sqlite == '3.7.17' }}
              run: ./install_lowest_supported_sqlite.sh

            - name: Install the dependencies
              run: composer install --no-interaction --no-suggest

            - name: Run the unit tests
              run: composer tests
